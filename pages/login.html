<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="servicios">
    <meta name="description" content="HelpHome Servicios">
    <meta name="author"
        content="Ana Luz Santillan, Esteban Molina, Cristian Gramajo, Gerardo Gabriel Lescano, Juan Pablo Miranda">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <title>Login</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="container">
            <article class="row my-5">
                <aside class="col-sm-12 col-md-6 order-1">
                    <form class="container-fluid container-md py-4" action="error404.html" method="get">
                        <article class="row mb-3">
                            <h1 class="text-light ps-4 fs-2 fw-bold">Iniciar sesión</h1>
                        </article>
                        <div class="row mx-auto">
                            <div class="col-12">
                                <label class="form-label text-light" for="email">Email</label>
                            </div>
                            <div class="col-12">
                                <input class="form-control bg-dark border-0 text-light" type="email" id="email"
                                    name="email" required maxlength="255" />
                            </div>
                        </div>

                        <div class="row mx-auto mb-5">
                            <div class="col-12">
                                <label class="form-label text-light" for="password">Contraseña</label>
                            </div>
                            <div class="col-12">
                                <input class="form-control bg-dark border-0 text-light" type="password" id="password"
                                    name="password" required minlength="8" maxlength="10" />
                            </div>
                        </div>

                        <div class="row mx-auto mb-3">
                            <div class="col-12">
                                <button class="btn btn-primary border-0 w-100 py-3 fs-5">
                                    Iniciar sesión
                                </button>
                            </div>
                        </div>

                        <div class="row mx-auto pb-3 px-3">
                            <div class="col-6 px-0">
                                <input type="checkbox" class="form-check-input bg-secondary border-0"
                                    id="loginCheckbox" />
                                <label class="text-light" for="loginCheckbox">Recuérdame</label>
                            </div>
                            <div class="col-6 p-0 text-end">
                                <a class="text-decoration-none necesitasAyuda" href="../pages/error404.html">¿Necesitas
                                    ayuda?</a>
                            </div>
                        </div>
                    </form>
                </aside>
                <aside class="col-sm-12 col-md-6 order-sm-1">
                    <div class="text-center">
                        <img src="../img/servicios.png" alt="Servicios" width="90%">
                    </div>
                </aside>
            </article>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
