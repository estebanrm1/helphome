    <script>

        const $panel = document.getElementById('panel');
        const $main = document.querySelector('main');
        let trabajadores = localStorageJsonArray('trabajadores');
        let sesion = localStorageJsonArray('sesion');
        const $modal = document.getElementById('modal');
        const $emodal = document.getElementById('emodal');
        const $cargamodalform = document.getElementById('cargamodalform');
        const $editarForm = document.getElementById('editar');
        //const $check = document.getElementById('check');
        const [$nombre, $rubroActual, $avatar, $especialidad, $ubicacionActual, $descripcion, $tiempo, $precio, $galeria, $codigo] = [
            document.getElementById('nombre'),
            document.getElementById('rubro-actual'),
            document.getElementById('avatar'),
            document.getElementById('especialidad'),
            document.getElementById('ubicacion-actual'),
            document.getElementById('descripcion'),
            document.getElementById('tiempo'),
            document.getElementById('precio'),
            document.getElementById('galeria'),
            document.getElementById('codigo'),
        ]
        //$check.addEventListener('click',()=>{
        //    console.log(localStorageJsonArray('trabajadores'));
        //})

        if (sesion) {
            if (sesion.tipo != 'admin') {
                let contador = 0;
                let intervalo = setInterval(() => {
                    contador++;
                    $main.innerHTML = `<h2>Sin credencial valida, saliendo ${contador}</h2>`
                }, 1000)
                setTimeout(() => {
                    clearInterval(intervalo);
                    window.location.href = '../index.html';
                }, 3001);
            } else {


                if (trabajadores.length == 0) {
                    $panel.innerHTML = `<h2 class="text-danger">¡Sin Datos!</h2>`;
                } else {
                    render();
                }

                $cargamodalform.addEventListener('submit', (e) => {
                    e.preventDefault(); // orig.trim()
                    let formData = new FormData(e.target);
                    formData.append('codigo', uuidv4());
                    let data = Object.fromEntries(formData);

                    let especialidad = data.especialidad.split(',');
                    let galeria = data.galeria.split(',');
                    data = { ...data, especialidad, galeria };
                    let arr = localStorageJsonArray('trabajadores'); arr.push(data);
                    localStorage.setItem('trabajadores', JSON.stringify(arr));
                    render(); //eventLoaders();
                    e.target.reset();
                    $modal.click();
                })

                $editarForm.addEventListener('submit', (e) => {

                    e.preventDefault(); // orig.trim()
                    let formData = new FormData(e.target);
                    let data = Object.fromEntries(formData);
                    let especialidad = data.especialidad.split(',');
                    let galeria = data.galeria.split(',');
                    data = { ...data, especialidad, galeria };

                    let arr = localStorageJsonArray('trabajadores');
                    arr = arr.filter(t => t.codigo != data.codigo);
                    arr.push(data);
                    localStorage.setItem('trabajadores', JSON.stringify(arr));
                    render();
                    e.target.reset();
                    $emodal.click();
                    //console.log(data)

                })


            }
        } else {

            let contador = 0;
            setInterval(() => {
                contador++;
                $main.innerHTML = `<h2>Sin sesion, saliendo ${contador}</h2>`
            }, 1000)
            if (contador == 3) {
                clearInterval(intervalo);
                window.location.href = '../index.html';
            }

        }





        function Tabla(data = []) {
            //dom variables
            const $table = document.createElement('table'); $table.className = "table table-striped table-hover";
            const $thead = document.createElement('thead'); const $tbody = document.createElement('tbody');
            const $bodyfragment = document.createDocumentFragment();

            $thead.innerHTML = `<tr>
                    <th>#<th>
                    <th>NOMBRE<th>
                    <th>RUBRO<th>
                    <th>AVATAR<th>
                    <th>ESPECIALIDAD<th>
                    <th>UBICACION<th>
                    <th>DESCRIPCION<th>
                    <th>TIEMPO<th>
                    <th>PRECIO<th>
                    <th>ACCIONES<th>
                </tr>`;
            data.forEach((td, td_i) => {
                const $tr = document.createElement('tr');
                $tr.innerHTML = `
                    <td>${td_i}<td>
                    <td>${td.nombre}<td>
                    <td>${td.rubro}<td>
                    <td>${td.avatar}<td>
                    <td>${td.especialidad}<td>
                    <td>${td.ubicacion}<td>
                    <td>${td.descripcion}<td>
                    <td>${td.tiempo}<td>
                    <td>${td.precio}<td>
                    <td>
                        <button class="btn" data-editar="${td.codigo}" onclick="editar('${td.codigo}')">✏️</button>
                        <button class="btn" data-eliminar="${td.codigo}" onclick="eliminar('${td.codigo}')">🗑️</button>
                    <td>
                `;
                $bodyfragment.appendChild($tr);
            })
            $tbody.appendChild($bodyfragment);
            $table.appendChild($thead);
            $table.appendChild($tbody);

            return $table;

        }

        function editar(codigo = '') {
            if (codigo != undefined && codigo != '') {

                let trabajador = localStorageJsonArray('trabajadores').find((wkr) => wkr.codigo == codigo);
                $nombre.value = trabajador?.nombre; $rubroActual.textContent = trabajador.rubro; $avatar.value = trabajador.avatar;
                $especialidad.value = trabajador.especialidad.join(', '); $ubicacionActual.textContent = trabajador.ubicacion;
                $descripcion.textContent = trabajador.descripcion; $galeria.value = trabajador.galeria.join(', '); $codigo.value = trabajador.codigo;
                $precio.value = trabajador.precio; $tiempo.value = trabajador.tiempo;
                $emodal.click();

            }
        }
        function eliminar(codigo = '') {
            if (codigo != undefined && codigo != '') {
                let question = window.confirm("¿Seguro que quiere eliminar el campo?");
                if (question) {
                    trabajadores = trabajadores.filter((wkr) => wkr.codigo != codigo);
                    localStorage.setItem('trabajadores', JSON.stringify(trabajadores))
                    render();
                }
            }
        }

        function render() {
            $panel.innerHTML = '';
            $panel.appendChild(Tabla(localStorageJsonArray('trabajadores')));
        }
        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        function localStorageJsonArray(name = '') {
            if (name !== undefined && name !== '') {
                return JSON.parse(localStorage.getItem(name) || '[]');
            } else {
                return [];
            }
        }
    </script>
